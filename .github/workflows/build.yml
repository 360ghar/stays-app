name: Build Android APK

on:
  push:
    branches: [ main, develop, feature/**, bugfix/**, hotfix/** ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Determine build flavor
      id: build-flavor
      run: |
        # Determine build flavor based on branch
        if [[ "${{ github.ref }}" == "refs/heads/main" || "${{ github.base_ref }}" == "main" ]]; then
          echo "Using production flavor for main branch/PR"
          echo "flavor=prod" >> $GITHUB_OUTPUT
          echo "target=lib/main_prod.dart" >> $GITHUB_OUTPUT
        elif [[ "${{ github.ref }}" == "refs/heads/staging" || "${{ github.base_ref }}" == "staging" ]]; then
          echo "Using staging flavor for staging branch/PR"
          echo "flavor=staging" >> $GITHUB_OUTPUT
          echo "target=lib/main_staging.dart" >> $GITHUB_OUTPUT
        else
          echo "Using development flavor for feature branches"
          echo "flavor=dev" >> $GITHUB_OUTPUT
          echo "target=lib/main_dev.dart" >> $GITHUB_OUTPUT
        fi

        # Create all environment files (required by pubspec.yaml assets)
        # But populate them with appropriate content based on branch
        for ENV_FILE in ".env.dev" ".env.staging" ".env.prod"; do
          cat > $ENV_FILE << EOF
        # Environment variables for CI/CD build
        # Generated from GitHub repository secrets

        # API Configuration
        API_BASE_URL=${{ secrets.API_BASE_URL }}
        SUPABASE_URL=${{ secrets.SUPABASE_URL }}
        SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}
        GOOGLE_PLACES_API_KEY=${{ secrets.GOOGLE_PLACES_API_KEY }}

        # App Configuration
        DEFAULT_COUNTRY=${{ secrets.DEFAULT_COUNTRY || 'in' }}
        DEBUG_MODE=${{ secrets.DEBUG_MODE || 'false' }}
        LOG_API_CALLS=${{ secrets.LOG_API_CALLS || 'false' }}

        # Build Configuration
        BUILD_ENV=ci
        BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
        COMMIT_SHA=${{ github.sha }}
        BRANCH_NAME=${{ github.head_ref || github.ref_name }}
        EOF
        done

        echo "Environment files created successfully"
        # Don't print the file contents to avoid exposing secrets in logs

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.2'
        channel: 'stable'

    - name: Verify Flutter and Dart versions
      run: |
        echo "Flutter version: $(flutter --version)"
        echo "Dart version: $(dart --version)"
        dart_version=$(dart --version | grep -oE '[0-9]+\.[0-9]+\.[0-9]+')
        echo "Dart version extracted: $dart_version"

        # Check if Dart version is >= 3.9.0 (required by pubspec.yaml)
        if [ "$(printf '%s\n' "$dart_version" "3.9.0" | sort -V | head -n1)" = "3.9.0" ]; then
          echo "‚úÖ Dart version $dart_version is compatible (‚â•3.9.0)"
        else
          echo "‚ùå Dart version $dart_version is incompatible (<3.9.0)"
          exit 1
        fi

    - name: Cache Flutter dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.pub-cache
          .flutter/plugins
          .flutter/config
          ~/.dart-tool
          .dart_tool
        key: flutter-dart-${{ runner.os }}-${{ hashFiles('**/pubspec.yaml', '**/pubspec.lock') }}
        restore-keys: |
          flutter-dart-${{ runner.os }}-

    - name: Cache Gradle dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
          android/.gradle
        key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          gradle-${{ runner.os }}-

    - name: Cache Android SDK
      uses: actions/cache@v3
      with:
        path: |
          ${{ env.ANDROID_SDK_ROOT }}/platforms
          ${{ env.ANDROID_SDK_ROOT }}/platform-tools
          ${{ env.ANDROID_SDK_ROOT }}/build-tools
          ${{ env.ANDROID_SDK_ROOT }}/ndk
        key: android-sdk-${{ runner.os }}-${{ hashFiles('android/app/build.gradle') }}
        restore-keys: |
          android-sdk-${{ runner.os }}-

    - name: Get Flutter dependencies
      run: flutter pub get --no-offline

    - name: Run static analysis
      run: flutter analyze --no-fatal-infos

    - name: Run tests
      run: flutter test --coverage
      continue-on-error: true

    - name: Check code formatting
      run: dart format --set-exit-if-changed lib/ test/
      continue-on-error: true

    - name: Build APK
      run: flutter build apk --release --flavor ${{ steps.build-flavor.outputs.flavor }} -t ${{ steps.build-flavor.outputs.target }} --target-platform android-arm,android-arm64,android-x64

    - name: Rename APK with flavor
      run: |
        set -euxo pipefail
        FLAVOR="${{ steps.build-flavor.outputs.flavor }}"
        src="build/app/outputs/flutter-apk/app-${FLAVOR}-release.apk"
        dest="build/app/outputs/flutter-apk/360ghar-stays-${FLAVOR}.apk"
        if [ -f "$src" ]; then
          mv "$src" "$dest"
          echo "Renamed APK to $dest"
        else
          echo "APK not found at $src" >&2
          exit 1
        fi

    - name: Generate artifact name
      id: artifact-name
      run: |
        FLAVOR="${{ steps.build-flavor.outputs.flavor }}"
        if [[ "${{ github.ref }}" == "refs/heads/main" || "${{ github.base_ref }}" == "main" ]]; then
          # For main branch and PRs targeting main, include timestamp for uniqueness
          echo "name=ghar360-stays-${FLAVOR}-${{ github.run_id }}-${{ github.run_attempt }}" >> $GITHUB_OUTPUT
          echo "retention_days=30" >> $GITHUB_OUTPUT
        else
          # For other branches, use branch name for consistent artifact name (overwrites previous)
          BRANCH_NAME=$(echo "${{ github.head_ref || github.ref_name }}" | sed 's/[^a-zA-Z0-9._-]/-/g')
          echo "name=ghar360-stays-${FLAVOR}-${BRANCH_NAME}" >> $GITHUB_OUTPUT
          echo "retention_days=1" >> $GITHUB_OUTPUT
        fi

    - name: Upload APK as artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ steps.artifact-name.outputs.name }}
        path: build/app/outputs/flutter-apk/360ghar-stays-${{ steps.build-flavor.outputs.flavor }}.apk
        retention-days: ${{ steps.artifact-name.outputs.retention_days }}
        if-no-files-found: error

    - name: Upload mapping file (if exists)
      uses: actions/upload-artifact@v4
      with:
        name: ${{ steps.artifact-name.outputs.name }}-mapping
        path: build/app/outputs/mapping/release/mapping.txt
        retention-days: ${{ steps.artifact-name.outputs.retention_days }}
        if-no-files-found: warn

    - name: Comment on PR with build status
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const artifactName = '${{ steps.artifact-name.outputs.name }}';
          const flavor = '${{ steps.build-flavor.outputs.flavor }}';
          const runId = '${{ github.run_id }}';

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `ü§ñ **Android APK Build Complete!**\n\n` +
                  `üì± **Download APK**: [${artifactName}.apk](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${runId})\n\n` +
                  `üìã **Build Details:**\n` +
                  `- Branch: \`${context.payload.pull_request.head.ref}\`\n` +
                  `- Flavor: \`${flavor}\`\n` +
                  `- Commit: \`${context.sha.substring(0, 7)}\`\n` +
                  `- Flutter Version: \`3.35.2\`\n\n` +
                  `üí° *The APK will be available for download from the Artifacts section above.*`
          });
